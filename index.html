<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="CSS/index.css" rel="stylesheet">
  </head>
  <body>
    <h1>Calculadora PWeb 1</h1>
    <form id="formulario" class="container">
        <div class="mb-3">
          <label>Valor 1</label><br>
          <input type="number" id="valor1">
        </div>

        <div class="mb-3">
          <label>Valor 2</label><br>
          <input type="number" id="valor2">
        </div>

        <div class="mb-3">
          <label>Operador</label><br>
          <input id="operador">
        </div>
        <button type="button" onclick="calcular()" class="btn btn-primary">Calcular</button><br>
        <p>Resultado:<span id="resultado"></span></p> 
    </form>
    
    <script src="JS/Calculadora.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
